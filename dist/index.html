<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <title>QR Mentor</title>
</head>

<body>

  <!-- Page wrapper -->
  <main class="flex items-center justify-center min-h-screen bg-[#D5E1EF] p-400">

    <!-- Card -->
    <section class="bg-white rounded-[20px] shadow-[0_25px_25px_0_rgba(0,0,0,0.0477)] p-200 w-[320px] h-[499px] text-center">

      <!-- QR block -->
    <div class="relative bg-[#2C7DFA] rounded-[10px] mb-300 h-[288px] overflow-hidden">

      <!-- decorative svgs (background only) -->
      <img
        src="./images/Oval Copy.svg"
        alt="oval decoration"
        aria-hidden="true"
        class="absolute -top-[30px] -left-[35px] md:-left-[51px] md:-right-[51px] w-[270px] pointer-events-none select-none"
      />

      <img
        src="./images/Oval.svg"
        alt="oval decoration"
        aria-hidden="true"
        class="absolute -bottom-8 -right-12 md:-right-[80px] w-[270px] pointer-events-none select-none"
      />

      <!-- actual QR (content layer) -->
      <div class="relative z-10 flex items-center justify-center h-full">
        <img
          src="./images/QR.png"
          alt="QR code"
          class="h-[160px] w-[160px]"
        />
      </div>

    </div>
        <!-- Content -->
        <h1 class="text-preset1 text-slate-900 mb-200">
          Improve your front-end skills by building projects
        </h1>

        <p class="text-preset2 text-slate-500  ">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>

    </section>

  </main>

</body>

</html>
