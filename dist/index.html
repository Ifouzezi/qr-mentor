<!DOCTYPE html>
<html lang="en">

<head>

  <link href="./output.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <title>QR Mentor</title>
</head>

<body>

  <!-- Page wrapper -->
  <main class="flex items-center justify-center min-h-screen bg-slate-300 p-400">

    <!-- Card -->
    <section class="bg-white rounded-[20px] shadow-lg p-200 w-full h-[61.5vh] text-center">

      <!-- QR block -->
      <div class="bg-brand rounded-xl p-200 mb-300">
        <div class="bg-[#2C7DFA] ">
          <!-- <div 
            class="w-full h-64 bg-cover bg-center rounded-lg" 
            style="background-image: url('../assets/images/qr-code.svg');"
          > -->

          <div class="qr-code"></div>
          </div>
        </div>

        <!-- Content -->
        <h1 class="text-preset1 text-slate-900 mb-200">
          Improve your front-end skills by building projects
        </h1>

        <p class="text-preset2 text-slate-500">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>

    </section>

  </main>
